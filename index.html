<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio & Legal</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #fafafa;
        }
        /* Custom scrollbar for ultra-minimalist look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Configuration Data ---
        // EDIT THIS SECTION TO CUSTOMIZE YOUR SITE
        const CONFIG = {
            developerName: "Pixel & Code Studio",
            contactEmail: "support@pixelandcode.example.com",
            apps: [
                {
                    id: 1,
                    name: "Focus Flow",
                    description: "A minimal productivity timer tailored for deep work sessions.",
                    icon: "clock" // simple keyword for mapping below
                },
                {
                    id: 2,
                    name: "Sky Cast",
                    description: "Hyper-local weather updates with a beautiful, clean interface.",
                    icon: "cloud"
                },
                {
                    id: 3,
                    name: "Zen Notes",
                    description: "Distraction-free markdown writing environment for iOS.",
                    icon: "edit"
                }
            ]
        };

        const { useState, useEffect } = React;

        // Icon Component Helper
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Components ---

        const Navigation = ({ activeTab, setActiveTab }) => {
            const navItems = [
                { id: 'home', label: 'Apps' },
                { id: 'privacy', label: 'Privacy' },
                { id: 'terms', label: 'Terms' },
                { id: 'support', label: 'Support' }
            ];

            return (
                <nav className="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-md border-b border-gray-100">
                    <div className="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
                        <div 
                            className="font-semibold text-lg tracking-tight text-gray-900 cursor-pointer flex items-center gap-2"
                            onClick={() => setActiveTab('home')}
                        >
                            <div className="w-8 h-8 bg-gray-900 rounded-lg flex items-center justify-center text-white">
                                <Icon name="layers" size={18} />
                            </div>
                            <span className="hidden sm:inline">{CONFIG.developerName}</span>
                        </div>

                        <div className="flex gap-1 sm:gap-6">
                            {navItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`px-3 py-2 text-sm font-medium transition-colors rounded-lg ${
                                        activeTab === item.id 
                                        ? 'text-gray-900 bg-gray-100' 
                                        : 'text-gray-500 hover:text-gray-900 hover:bg-gray-50'
                                    }`}
                                >
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        };

        const Footer = ({ setActiveTab }) => (
            <footer className="w-full border-t border-gray-100 bg-white py-12 mt-auto">
                <div className="max-w-5xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="text-sm text-gray-400">
                        &copy; {new Date().getFullYear()} {CONFIG.developerName}. All rights reserved.
                    </div>
                    <div className="flex gap-6 text-sm text-gray-500">
                        <button onClick={() => setActiveTab('privacy')} className="hover:text-gray-900 transition-colors">Privacy</button>
                        <button onClick={() => setActiveTab('terms')} className="hover:text-gray-900 transition-colors">Terms</button>
                        <button onClick={() => setActiveTab('support')} className="hover:text-gray-900 transition-colors">Contact</button>
                    </div>
                </div>
            </footer>
        );

        const AppCard = ({ app }) => {
            const getIcon = (type) => {
                switch(type) {
                    case 'clock': return 'clock';
                    case 'cloud': return 'cloud-rain';
                    case 'edit': return 'pen-tool';
                    default: return 'box';
                }
            };

            return (
                <div className="group p-6 bg-white rounded-2xl border border-gray-100 hover:border-gray-300 hover:shadow-sm transition-all duration-300">
                    <div className="w-12 h-12 bg-gray-50 rounded-xl flex items-center justify-center text-gray-900 mb-4 group-hover:scale-105 transition-transform">
                        <Icon name={getIcon(app.icon)} size={24} />
                    </div>
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">{app.name}</h3>
                    <p className="text-gray-500 text-sm leading-relaxed">{app.description}</p>
                </div>
            );
        };

        const HomeView = () => (
            <div className="animate-fade-in">
                <div className="py-20 sm:py-28 text-center max-w-2xl mx-auto px-6">
                    <h1 className="text-4xl sm:text-5xl font-bold tracking-tight text-gray-900 mb-6">
                        Crafting digital experiences.
                    </h1>
                    <p className="text-lg text-gray-600 leading-relaxed">
                        We build intuitive, high-performance applications for the Apple ecosystem. 
                        Minimalist design meets powerful functionality.
                    </p>
                </div>
                
                <div className="max-w-5xl mx-auto px-6 pb-24">
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                        {CONFIG.apps.map(app => (
                            <AppCard key={app.id} app={app} />
                        ))}
                    </div>
                </div>
            </div>
        );

        const PrivacyView = () => (
            <div className="max-w-3xl mx-auto px-6 py-16 animate-fade-in">
                <div className="mb-10">
                    <h1 className="text-3xl font-bold text-gray-900 mb-4">Privacy Policy</h1>
                    <p className="text-sm text-gray-500">Last updated: {new Date().toLocaleDateString()}</p>
                </div>

                <div className="space-y-10 text-gray-700 leading-relaxed">
                    <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
                            <Icon name="shield-check" size={18} /> Overview
                        </h2>
                        <p>
                            Your privacy is critically important to us. At {CONFIG.developerName}, we have a few fundamental principles:
                        </p>
                        <ul className="list-disc pl-5 mt-3 space-y-2 marker:text-gray-400">
                            <li>We don’t ask for your personal information unless we truly need it.</li>
                            <li>We don’t share your personal information with anyone except to comply with the law, develop our products, or protect our rights.</li>
                            <li>We don’t store personal information on our servers unless required for the on-going operation of one of our services.</li>
                        </ul>
                    </section>

                    <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3">Data Collection</h2>
                        <p className="mb-4">
                            <strong>Non-Personally-Identifying Information:</strong> Like most app operators, we collect non-personally-identifying information of the sort that web browsers and servers typically make available, such as the device type, language preference, referring site, and the date and time of each visitor request.
                        </p>
                        <p>
                            <strong>Personally-Identifying Information:</strong> We do not collect Personally-Identifying Information (PII) within our applications unless explicitly provided by the user (e.g., for account creation or support requests).
                        </p>
                    </section>

                    <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3">App Store Data</h2>
                        <p>
                            Our applications comply with Apple's App Tracking Transparency framework. We do not track you across apps or websites owned by other companies for advertising purposes without your authorization.
                        </p>
                    </section>

                    <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3">Contact Us</h2>
                        <p>
                            If you have any questions about this Privacy Policy, please contact us at: <br/>
                            <a href={`mailto:${CONFIG.contactEmail}`} className="text-blue-600 hover:underline">{CONFIG.contactEmail}</a>
                        </p>
                    </section>
                </div>
            </div>
        );

        const TermsView = () => (
            <div className="max-w-3xl mx-auto px-6 py-16 animate-fade-in">
                <div className="mb-10">
                    <h1 className="text-3xl font-bold text-gray-900 mb-4">Terms of Service</h1>
                    <p className="text-sm text-gray-500">Last updated: {new Date().toLocaleDateString()}</p>
                </div>

                <div className="space-y-8 text-gray-700 leading-relaxed">
                    <p>
                        By downloading or using our apps, these terms will automatically apply to you – you should make sure therefore that you read them carefully before using the app.
                    </p>

                    <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3">1. License</h2>
                        <p>
                            {CONFIG.developerName} grants you a revocable, non-exclusive, non-transferable, limited license to download, install and use the Application strictly in accordance with the terms of this Agreement.
                        </p>
                    </section>

                    <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3">2. Restrictions</h2>
                        <p>
                            You agree not to, and you will not permit others to license, sell, rent, lease, assign, distribute, transmit, host, outsource, disclose or otherwise commercially exploit the Application or make the Application available to any third party.
                        </p>
                    </section>

                    <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3">3. Modifications</h2>
                        <p>
                            {CONFIG.developerName} reserves the right to modify, suspend or discontinue, temporarily or permanently, the Application or any service to which it connects, with or without notice and without liability to you.
                        </p>
                    </section>
                    
                     <section>
                        <h2 className="text-lg font-semibold text-gray-900 mb-3">4. Disclaimer</h2>
                        <p>
                           The Application is provided "AS IS" and "AS AVAILABLE" and with all faults and defects without warranty of any kind. To the maximum extent permitted under applicable law, {CONFIG.developerName} expressly disclaims all warranties, whether express, implied, statutory or otherwise.
                        </p>
                    </section>
                </div>
            </div>
        );

        const SupportView = () => (
            <div className="max-w-2xl mx-auto px-6 py-20 animate-fade-in text-center">
                <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <Icon name="life-buoy" size={32} />
                </div>
                
                <h1 className="text-3xl font-bold text-gray-900 mb-4">How can we help?</h1>
                <p className="text-gray-600 mb-10 leading-relaxed">
                    Experiencing a bug? Have a feature request? Or just want to say hi? <br/>
                    We try to respond to all inquiries within 24 hours.
                </p>

                <div className="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm max-w-md mx-auto">
                    <h3 className="font-medium text-gray-900 mb-2">Email Support</h3>
                    <p className="text-sm text-gray-500 mb-6">Direct access to the developer.</p>
                    
                    <a 
                        href={`mailto:${CONFIG.contactEmail}`}
                        className="inline-flex items-center justify-center w-full px-6 py-3 text-sm font-medium text-white bg-gray-900 rounded-xl hover:bg-gray-800 transition-colors gap-2"
                    >
                        <Icon name="mail" size={18} />
                        {CONFIG.contactEmail}
                    </a>
                </div>

                <div className="mt-12 text-sm text-gray-400">
                    <p>Operating Hours: Mon - Fri, 9am - 5pm EST</p>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            // Scroll to top on tab change
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activeTab]);

            const renderContent = () => {
                switch(activeTab) {
                    case 'home': return <HomeView />;
                    case 'privacy': return <PrivacyView />;
                    case 'terms': return <TermsView />;
                    case 'support': return <SupportView />;
                    default: return <HomeView />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-50 selection:bg-gray-200">
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                    <main className="flex-grow">
                        {renderContent()}
                    </main>
                    <Footer setActiveTab={setActiveTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
